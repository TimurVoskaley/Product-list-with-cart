<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  
  <title>Product list with cart</title>


  <link
    rel="stylesheet"
    href="./styles/main.css"
  >
  <script src="index.js" defer></script>
</head>
<body>

  <main class="container">

    <div class="products">
      <h1 class="products__title" >Desserts</h1>
      <ul class="products__list">
      </ul>
    </div>
    <aside class="cart">

      <h2 class="cart__title">Your Cart (<span class="cart__quantity">0</span>)</h2>
      <div class="cart__empty-message">
        <img class="cart__empty-image" src="assets/images/illustration-empty-cart.svg" alt="" aria-hidden="true">
        <p>Your added items will appear here</p>
      </div>

      <ul class="cart__list"></ul>
    </aside>
  </main>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/TimurVoskaley/Product-list-with-cart.git">Timur Voskaley</a>.</span>
  </div>
</body>
</html>

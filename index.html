<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  
  <title>Product list with cart</title>


  <link
    rel="stylesheet"
    href="./styles/main.css"
  >
  <script src="index.js" defer></script>

</head>
<body>

  <main class="container">
    <div class="products">
      <h1 class="products__title" >Desserts</h1>
      <ul class="products__list"></ul>
    </div>

    <aside class="cart">
      <h2 class="cart__title"></h2>
      <div class="cart__content-wrapper">
        <ul class="cart__list"></ul>
        <div class="cart__total-prace total-prace">
          <p class="total-prace__title">Order Total</p>
          <p class="total-prace__price"></p>
        </div>
        <div class="cart__banner">
          <p class="cart__banner-title">This is a <span>carbon-neutral</span> delivery</p>
        </div>
        <button
          class="cart__confirm-button order-button"
          type="submit"
        >
          Confirm Order
        </button>
      </div>

    </aside>

    <div class="popup" >
      <article class="popup__wrapper">
        <header class="popup__header">
          <h2 class="popup__title">Order Confirmed</h2>
          <p class="popup__subtitle">We hope you enjoy your food!</p>
        </header>
        <div class="popup__order-info">
          <ul class="popup__order-list">
            <li class="popup__item">
              <img
                class="popup__item-image"
                src="./assets/images/image-tiramisu-thumbnail.jpg"
                alt="order product image"
                width="48"
                height="48"
              >
              <div class="popup__item-info-wrapper">
                <p class="popup__item-title">Classic Tiramisu</p>
                <div class="popup__item-count-and-price-wrap">
                  <p class="popup__item-count">1x</p>
                  <p class="popup__item-price">@ $5.50</p>
                </div>
              </div>
              <span class="popup__item-total-price">$5.50</span>
            </li>
          </ul>
          <div class="popup__total-prace total-prace">
            <p class="total-prace__title">Order Total</p>
            <p class="total-prace__price">$46.50</p>
          </div>
        </div>
        <button
          class="popup__new-order-button order-button"
          type="button">
          Start New Order
        </button>
      </article>
    </div>
  </main>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/TimurVoskaley/Product-list-with-cart.git">Timur Voskaley</a>.</span>
  </div>
</body>
</html>

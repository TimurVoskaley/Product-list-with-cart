<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  
  <title>Product list with cart</title>


  <link
    rel="stylesheet"
    href="./styles/main.css"
  >
  <script src="index.js" defer></script>
</head>
<body>

  <main class="container">
    <div class="products">
      <h1 class="products__title" >Desserts</h1>
      <ul class="products__list"></ul>
    </div>

    <aside class="cart">
      <h2 class="cart__title"></h2>
      <div class="cart__content-wrapper">
        <ul class="cart__list">
          <li class="cart__item">
            <div class="cart__item-info-wrapper">
              <p class="cart__item-title">Classic Tiramisu</p>
              <div class="cart__item-count-and-price-wrap">
                <p class="cart__item-count">1x</p>
                <p class="cart__item-price">@ $5.50</p>
                <p class="cart__item-total-price">$5.50</p>
              </div>
            </div>
            <button
              class="cart__item-delete-button"
              type="button"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg>
            </button>
          </li>
        </ul>
        <div class="cart__total-prace total-prace">
          <p class="total-prace__title">Order Total</p>
          <p class="total-prace__price">$46.50</p>
        </div>
        <div class="cart__banner">
          <p class="cart__banner-title">This is a <span>carbon-neutral</span> delivery</p>
        </div>
        <button
          class="cart__confirm-button"
          type="button"
        >
          Confirm Order
        </button>
      </div>

    </aside>
  </main>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/TimurVoskaley/Product-list-with-cart.git">Timur Voskaley</a>.</span>
  </div>
</body>
</html>
